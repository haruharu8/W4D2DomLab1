<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dungeon</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js" defer></script>
</head>
<body>
    <h1>My Special Dungeon</h1>
    <div class="rickImage">
        <img src="./images/rick-roll-deal-with-it.gif" alt="rickroll"/>
    </div>
    <div class="rickText">
        <p id="paragraph">
            Never gonna give you up 
            <br>Never gonna let you down
            <br>Never gonna run around and desert you
            <br>Never gonna make you cry
            <br>Never gonna say goodbye
            <br>Never gonna tell a lie and hurt you
        </p>
    </div>
    <div>
        <input type="text" id="textInput" placeholder="Type here to update!"/>
    </div>
    <div class="clickBox">
        <button id="changeButton">
            Click me PlZ!
        </button>
    </div>
    <div>
        <embed name="RickRolls" src="./music/NEVER_GONNA.mp3" width="150" height="90" loop="true" hidden="false" autostart="true">
    </div>
</body>
</html>
